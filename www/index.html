<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webserv Test Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸš€ Webserv Test</h1>

  <section>
    <h2>GET Test</h2>
    <button onclick="getData()">Send GET Request</button>
    <pre id="getResult"></pre>
  </section>

  <section>
    <h2>POST Test (Text)</h2>
    <form id="postForm">
      <input type="text" id="postInput" placeholder="Enter some data">
      <button type="submit">Send POST Request</button>
    </form>
    <pre id="postResult"></pre>
  </section>

  <section>
    <h2>Upload an Image (POST)</h2>
    <form id="uploadForm">
      <input type="file" id="uploadInput" name="image" accept="image/*">
      <button type="submit">Upload Image</button>
    </form>
    <pre id="uploadResult"></pre>
  </section>

  <section>
    <h2>DELETE Test</h2>
    <button onclick="deleteData()">Send DELETE Request</button>
    <pre id="deleteResult"></pre>
  </section>

  <script src="script.js"></script>
</body>
</html>
