<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>42 Webserv Test Suite</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>42 Webserv Test Suite</h1>
        <nav>
            <ul>
                <li><a href="#cookies">Cookies</a></li>
                <li><a href="#methods">Methods</a></li>
                <li><a href="#headers">Headers</a></li>
                <li><a href="#uploads">File Uploads</a></li>
                <li><a href="#errors">Error Handling</a></li>
            </ul>
        </nav>
    </header>

    <section id="cookies">
        <h2>Cookie Handling</h2>
        <button id="setCookieBtn">Set Cookie</button>
        <button id="getCookieBtn">Get Cookie</button>
        <p id="cookieStatus"></p>
    </section>

    <section id="methods">
        <h2>HTTP Methods</h2>
        <button id="sendGet">Send GET</button>
        <button id="sendPost">Send POST</button>
        <button id="sendPut">Send PUT</button>
        <button id="sendDelete">Send DELETE</button>
    </section>

    <section id="headers">
        <h2>Custom Headers</h2>
        <button id="sendCustomHeader">Send Custom Header</button>
    </section>

    <section id="uploads">
        <h2>File Upload</h2>
        <input type="file" id="fileInput">
        <button id="uploadFile">Upload File</button>
    </section>

    <section id="errors">
        <h2>Error Handling</h2>
        <button id="trigger404">Trigger 404</button>
        <button id="trigger405">Trigger 405</button>
    </section>

    <footer>
        <p>Test Suite for 42 Webserv</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
