<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>413 - Payload Too Large</title>
<style>
body{font-family:'Poppins',sans-serif;background:linear-gradient(135deg,#11998e,#38ef7d);color:#fff;
display:flex;justify-content:center;align-items:center;height:100vh;margin:0;text-align:center;}
.container{animation:fadeIn 1s;padding:40px;border-radius:15px;background:rgba(255,255,255,0.1);}
h1{font-size:90px;margin:0;}button{padding:10px 25px;border:none;border-radius:8px;background:#fff;
color:#11998e;font-weight:bold;cursor:pointer;}button:hover{background:#eee;}
@keyframes fadeIn{from{opacity:0;}to{opacity:1;}}
</style>
</head>
<body>
<div class="container">
  <h1>413</h1>
  <h2>Payload Too Large</h2>
  <p>The uploaded file exceeds the server limit.</p>
  <button onclick="goHome()">Go Home</button>
</div>
<script>
function goHome(){window.location.href='/'}
</script>
</body>
</html>
