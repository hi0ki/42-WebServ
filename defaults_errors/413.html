<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>413 Payload Too Large</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      text-align: center;
      padding: 5%;
    }
    h1 {
      font-size: 2.5em;
      color: #d9534f;
    }
    p {
      font-size: 1.2em;
      margin-top: 20px;
    }
    .box {
      display: inline-block;
      padding: 30px 40px;
      background: #fff;
      border: 1px solid #eee;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>413 Payload Too Large</h1>
    <p>The request body is larger than the server is willing or able to process.</p>
  </div>
</body>
</html>
