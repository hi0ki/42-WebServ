<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>500 - Internal Server Error</title>
<style>
body{font-family:'Poppins',sans-serif;background:linear-gradient(135deg,#141E30,#243B55);color:#fff;
display:flex;justify-content:center;align-items:center;height:100vh;margin:0;text-align:center;}
.container{animation:fadeIn 1s ease;padding:40px;border-radius:15px;background:rgba(255,255,255,0.1);}
h1{font-size:90px;margin:0;}button{padding:10px 25px;border:none;border-radius:8px;background:#fff;
color:#243B55;font-weight:bold;cursor:pointer;}button:hover{background:#eee;}
@keyframes fadeIn{from{opacity:0;}to{opacity:1;}}
</style>
</head>
<body>
<div class="container">
  <h1>500</h1>
  <h2>Internal Server Error</h2>
  <p>Something went wrong on the server. Please try again later.</p>
  <button onclick="goHome()">Go Home</button>
</div>
<script>
function goHome(){window.location.href='/'}
</script>
</body>
</html>
