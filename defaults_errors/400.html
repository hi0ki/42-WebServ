<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>400 Bad Request</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 48px;
      color: #dc3545;
    }
    p {
      font-size: 18px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>400 Bad Request</h1>
    <p>Sorry, your request could not be understood by the server.</p>
    <p><a href="/">Return to Homepage</a></p>
  </div>
</body>
</html>
