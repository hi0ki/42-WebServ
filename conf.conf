server {
    listen 127.0.0.1:8080;
    server_name mysite.com;

    root /;
    index index.html;
    error_page 404 /errors/405.html;
    error_page 405 /errors/405.html;
    autoindex on;
    methods POST GET DELETE;

    # root : core
    # --- STATIC ---
    location / {
        root /;
        methods GET DELETE;
        index index.html;
    }
    # --- CGI ---
    location /cgi {
        methods POST GET DELETE;
        return 301 /new;
        root /;
        cgi_enabled on;
        index b.html;

        # cgi_path /usr/bin/php-cgi;;;;;;;
        cgi_path /usr/bin/python3 /usr/bin/php;
        cgi_extension .py .php .html;
        # /usr/lib/php/
    }

    # --- UPLOAD ---
    location /upload {
        root /;
        methods GET DELETE POST;
        max_upload_size 10485760;   # 10 MB
    }
    # --- REDIRECT ---
    
    location /old {
        return 301 /new;
    }


    location /new {
        root /;
        methods GET;

        return 301 /new;
    }
    location /errors {
        root /;
        methods POST;
    }
}

