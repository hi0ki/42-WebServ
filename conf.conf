server {
    listen 127.0.0.1:8080;
    server_name mysite.com;

    root /Users/eel-ansa/Desktop/websrv/www;
    index a.html;
    error_page 405 /www/errors/405.html;
    autoindex on;

    # --- STATIC ---
    location / {
        root /Users/eel-ansa/Desktop/websrv/www;
        # methods POST;
        index index.html;
    }

    # --- CGI ---
    location /php {
        root /var/www/html/php;
        cgi_handler /usr/bin/php-cgi;;;;;;;
    }

    # --- API ---
    location /api {
        root /Users/eel-ansa/Desktop/websrv/;
        methods GET;
    }

    # --- UPLOAD ---
    location /upload {
        root /Users/eel-ansa/Desktop/websrv/www/html;
        max_upload_size 10485760;   # 10 MB
    }
    # --- REDIRECT ---
    location /www {
        root /Users/eel-ansa/Desktop/websrv/;
        redirect_url https://mysisdsddste.com/new;
    }
}

