server {
    listen 127.0.0.1:8080;
    server_name mysite.com;

    root /;
    index a.html;
    autoindex off;
    error_page 404 /erreurs/404.html;
    error_page 501 /erreurs/501.html;
    # error_page 404 /404.html;
    # error_page 500 /50x.html;
    # index index.html;
    # autoindex on;

    # root : core
    # --- STATIC ---
    location / {
        root /;
        index index.html;
    }
    # --- CGI ---
    location /cgi {
        methods POST GET DELETE; 
        root /html;
        cgi_enabled on;
        cgi_handler /usr/bin/php-cgi;;;;;;;
    }

